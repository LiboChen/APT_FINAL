{% extends "_manage_base.html" %}
{% block content %}

<h2>Top 3 trending streams</h2>

<table id="streams">
  <tr>
    {% for stream in streams %}
        <td>
          <a href="/view_single?stream_id={{ stream.stream_id }}&user_id={{ user_id }}">
              <!--{% if stream['cover_url'] %}-->
                <!--<img src="{{ stream['cover_url'] }}"></img>-->
              <!--{% endif %}e-->
            <img src="{{ stream.url }}"/>
          </a>
          <h3>{{ stream.stream_id }}</h3>
          <!--{% if stream.views %}-->
          <p>{{stream.views}} views in past hour</p>
          <!--{% endif %}-->
        </td>
    {% endfor %}
    <td>
      <form action="/trending" method="post">
        <input type="radio" name="rate" value="0">No reports<br>
        <input type="radio" name="rate" value="5">Every 5 minutes<br>
        <input type="radio" name="rate" value="60">Every 1 hour<br>
        <input type="radio" name="rate" value="1440">Every day<br>
        <p>
          <input type="submit" value="Update Rate">
        </p>
      </form>
    </td>
  </tr>
</table>

{% endblock %}
