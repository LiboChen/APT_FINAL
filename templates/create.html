{% extends "_manage_base.html" %}
{% block content %}
    <form class="form-horizontal" role="form" action="create" method="post">
      <input type="hidden" name="user_id" value="{{ user_id }}">

       <div class="form-group">
       <label for="stream_id" class="col-sm-2 control-label">Stream Name</label>
       <div class="col-sm-10">
       <input type="text" id="stream_id" name="stream_id" required>
       </div>
       </div>       

      <div class="form-group">
        <label for="subs" class="col-sm-2 control-label">Add subscribers</label>
        <div class="col-sm-10">
          <input type="textarea" id="subs" name="subscribers" rows="2">
        </div>
      </div>

      <div class="form-group">      
        <label for="msg" class="col-sm-2 control-label">Invite Message</label>
        <div class="col-sm-10">      
          <input type="textarea" name="message" id="msg" placeholder="Join my stream!" rows="3">
        </div>
      </div>

      <div class="form-group">
        <label for="tags" class="col-sm-2 control-label">Tag your stream</label>
        <div class="col-sm-10">
          <input type="textarea" id="tags" name="tags" rows="3">
        </div>        
      </div>

      <div class="form-group">
        <label for="cover_url" class="col-sm-2 control-label">URL to cover image (optional)</label><br/>
        <div class="col-sm-10">        
          <input type="text" id="cover_url" name="cover_url">
        </div>
      </div>
